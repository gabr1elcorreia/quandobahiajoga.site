<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quando o Bahia joga?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0000FF;
      color: #FFFFFF;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    #escudo {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }

    #jogos {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 0;
    }

    .titulo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .jogo {
      width: 90%;
      padding: 15px;
      background-color: #0000FF;
      color: #FFFFFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }

    .jogo:hover {
      transform: scale(1.1);
    }

    .jogo:nth-child(even) {
      background-color: #FF0000;
    }

    .escudo {
      width: 50px;
      height: 50px;
    }

    .times {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .time {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .adversario {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .data-horario {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .tempo-falta {
      font-size: 14px;
      font-style: italic;
    }

    #footer {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      position: relative;
    }

    #criado-por-barra {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #FFFFFF;
      bottom: -12px;
    }

    #criado-por-texto {
      font-weight: bold;
    }

    #twitter-link {
      color: #FFFFFF;
      text-decoration: underline;
      cursor: pointer;
    }

    #twitter-link:hover {
      color: #00FFFF;
    }

    #btn-voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007BFF;
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }

    #btn-voltar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="btn-voltar" onclick="window.location.href='index.html'">Voltar para a Contagem</button>

  <img id="escudo" src="https://i.imgur.com/eZcyeS7.gif" alt="Escudo do Bahia">

  <div id="jogos">
    <div class="titulo">Próximo jogo do Bahia:</div>
    <div class="jogo">
      <div class="times">
        <div class="time">
          <img class="escudo" src="https://s.sde.globo.com/media/organizations/2018/03/11/bahia.svg" alt="Escudo do Time 1">
          <span> </span>
        </div>
        <span>x</span>
        <div class="time">
          <span> </span>
          <img class="escudo" src="https://s.sde.globo.com/media/organizations/2019/01/08/Jequi%C3%A9.svg" alt="Escudo do Time 2">
        </div>
      </div>
      <div class="adversario">Bahia x Jequié</div>
      <div class="data-horario">17/01/2024 - 21:30</div>
    </div>
  </div>

  <div id="footer">
    <div id="criado-por-barra"></div>
    <span id="criado-por-texto">Criado por:</span>
    <span id="twitter-link" onclick="window.open('https://twitter.com/gabr1elcorreia', '_blank')"> @gabr1elcorreia</span>
  </div>
</body>
</html>
